        <h2>スノビズムについて</h2>
        <p>
          <q cite="https://ja.wikipedia.org/wiki/%E3%82%B9%E3%83%8E%E3%83%83%E3%83%96">
            スノッブ（snob）は、一般に俗物、またスノビズム（snobbism）は俗物根性と訳される。<br>
            多くの場合「知識・教養をひけらかす見栄張りの気取り屋」「上位の者に取り入り、下の者を見下す嫌味な人物」「紳士気取りの俗物」といった意味で使われる。
          </q>(Wikipediaより引用)
        </p>
        <p>このサイト"Snobbism"では、筆者の人生を豊かにしてくれたものを紹介します。</p>
        <p>知識や教養がなくても、好きなものについて話したい。</p>
        <p>深夜のファミレスで<br>ああでもない、こうでもない、とお喋りするあの感じを目指します。</p>
